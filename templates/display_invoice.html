<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>API Create Invoice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}" type="text/css">
  </head>

  <body>
    <header>
      <h1>API Create Invoice</h1>
      <nav>

      </nav>
    </header>

    <h2>Display Invoice</h2>
    
    <div class="center">
      <embed class="invoice_pdf" src="{{ url_for('static', filename='example_invoice.pdf') }}" type="application/pdf">
    </div>

    <form class="Send_invoice" action="{{ url_for('send_invoice') }}" method="post">

      <label for="email"><b>Send Invoice to:</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <input type='text' value='{{ token }}' name='JWTToken' id='jwt'>

      <button type="submit">Send</button>
    </form>

  </body>
</html>
