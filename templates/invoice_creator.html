<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>API Create Invoice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/old_style.css') }}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="{{ url_for('home_page') }}"><img src="{{url_for('static', filename='images/Logo.jpg')}}" style="width: 125px" alt="Cupcake Logo"></a>
          <a href="{{ url_for('home_page') }}">About</a>
          <a href="{{ url_for('home_page') }}">Join</a>
          <a href="{{ url_for('home_page') }}">Account</a>
          <a href="{{ url_for('home_page') }}">Logout</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <h2 class="post-title">Create Invoice</h2>
      <hr>
      <form class="Invoice" action="{{ url_for('create_xml_route') }}" method="post">
        <!-- Register Section -->
        <div type='container'>
          <div type='invoice_creator'>
            <div>
              <br><label><b>Invoice</b></label><br>
              <input type="text" placeholder="InvoiceID" name="InvoiceID" value="3" required/>
              <input type="text" placeholder="IssueDate" name="IssueDate" value="2022-02-07" required/>
              <input type="text" placeholder="RegistrationID" name="RegistrationID" value="3" required/>
            </div>

            <table>
              <tr>
                <td>
                  <br><label><b>Sender</b></label><br>
                  <input type="text" placeholder="Name" name="Name" value="Ebusiness Software Services Pty Ltd" required/>
                  <input type="text" placeholder="Street" name="Street" value="100 Business St" required/>
                  <input type="text" placeholder="AdditionalStreet" name="AdditionalStreet"/>
                  <input type="text" placeholder="City" name="City" value="Dulwich Hill" required/>
                  <input type="text" placeholder="PostalZone" name="PostalZone" value="2203" required/>
                </td>
                <td>
                  <br><label><b>Customer</b></label><br>
                  <input type="text" placeholder="Name" name="Name1" value="Awolako Enterprises Pty Ltd" required/>
                  <input type="text" placeholder="Street" name="Street1" value="Suite 123 Level 45" required/>
                  <input type="text" placeholder="AdditionalStreet" name="AdditionalStreet1"/>
                  <input type="text" placeholder="City" name="City1" value="Homebush West" required/>
                  <input type="text" placeholder="PostalZone" name="PostalZone1" value="2140" required/>
                </td>
              </tr>
            </table>
            
            <div>
              <br><label><b>Tax Amount</b></label><br>
              <input type="text" placeholder="TaxAmount" name="TaxAmount" value="160" required/>
              <input type="text" placeholder="TaxableAmount" name="TaxableAmount" value="100" required/>
              <input type="text" placeholder="SubTaxAmount" name="SubTaxAmount" value="10" required/>
              <input type="text" placeholder="TaxCategoryID" name="TaxCategoryID" value="S" required/>
              <input type="text" placeholder="TaxCategoryPercent" name="TaxCategoryPercent" value="10" required/>
              <input type="text" placeholder="TaxSchemeID" name="TaxSchemeID" value="GST" required/>
            </div>

            <div>
              <br><label><b>Legal Monetary Total</b></label><br>
              <input type="number" placeholder="LineExtensionAmount" name="LineExtensionAmount" value="1600" required/>
              <input type="number" placeholder="TaxExclusiveAmount" name="TaxExclusiveAmount" value="100" required/>
              <input type="number" placeholder="TaxInclusiveAmount" name="TaxInclusiveAmount" value="110" required/>
              <input type="number" placeholder="PayableRoundingAmount" name="PayableRoundingAmount" value="0" required/>
              <input type="number" placeholder="PayableAmount" name="PayableAmount" value="1760" required/>
            </div>

            <div>
              <br><label><b>Invoice Line 1</b></label><br>
              <div class="input-wrapper">
                <div>
                  <table>
                    <tr>
                      <td>
                        <input type="invoice" placeholder="InvoiceLineID" name="id_field[]" value="1"/>
                        <input type="invoice" placeholder="InvoicedQuantity" name="quantity_field[]" value="500"/>
                        <input type="invoice" placeholder="LineExtensionAmount" name="amount_field[]" value="100"/>
                      </td>
                      <td>
                        <input type="invoice" placeholder="ItemName" name="item_name_field[]" value="pencils"/>
                        <input type="invoice" placeholder="PriceAmount" name="price_field[]" value="0.20"/>
                        <input type="invoice" placeholder="BaseQuantity" name="base_quantity_field[]" value="1"/>
                      </td>
                      <td>
                        <input type="invoice" placeholder="ClassifiedTaxCategoryID" name="tax_id_field[]" value="S"/>
                        <input type="invoice" placeholder="ClassifiedTaxCategoryPercent" name="percent_field[]" value="10"/>
                        <input type="invoice" placeholder="ClassifiedTaxCategoryTaxSchemeID" name="taxscheme_id_field[]" value="GST"/>
                      </td>
                      <td>
                        <a href="javascript:void(0);" class="add-input" title="Add input">ADD</a>
                      </td>
                    </tr>
                  </table>

                  
                </div>
              </div>
            </div>

            <input type='text' value='{{ token }}' name='JWTToken' id='jwt'>
          </div>

          <button type="submit" name="cmdsubmit">Create</button>
        </div>

      </form>
     
    </div>

    <script>
      $(document).ready(function(){
          var max_input_fields = 10;
          var add_input = $('.add-input');
          var input_wrapper = $('.input-wrapper');
          //var new_input = '<div><input type="text" name="field[]" value=""/><a href="javascript:void(0);" class="remove-input" title="Remove input">REMOVE</a></div>';
          var new_input_id = '<div><table><tr><td><input type="invoice" placeholder="InvoiceLineID" name="id_field[]" value="2"/>';
          var new_input_quantity = '<input type="invoice" placeholder="InvoicedQuantity" name="quantity_field[]" value="300"/>';
          var new_input_amount = '<input type="invoice" placeholder="LineExtensionAmount" name="amount_field[]" value="1500"/></td>';

          var new_item_name = '<td><input type="invoice" placeholder="ItemName" name="item_name_field[]" value="Books"/>'
          var new_input_price = '<input type="invoice" placeholder="PriceAmount" name="price_field[]" value="5"/>';
          var new_base_quantity = '<input type="invoice" placeholder="BaseQuantity" name="base_quantity_field[]" value="1"/></td>'

          var new_tax_id = '<td><input type="invoice" placeholder="ClassifiedTaxCategoryID" name="tax_id_field[]" value="S"/>'
          var new_tax_percent = '<input type="invoice" placeholder="ClassifiedTaxCategoryPercent" name="percent_field[]" value="10"/>'
          var new_taxscheme_id = '<input type="invoice" placeholder="ClassifiedTaxCategoryTaxSchemeID" name="taxscheme_id_field[]" value="GST"/></td></tr></table></div>'

          var new_invoice_line = new_input_id + new_input_quantity + new_input_amount
          new_invoice_line += new_item_name + new_input_price + new_base_quantity
          new_invoice_line += new_tax_id + new_tax_percent + new_taxscheme_id 

          var add_input_count = 1; 
          $(add_input).click(function(){
              if(add_input_count < max_input_fields){
                  add_input_count++; 
                  $(input_wrapper).append('<br><label><b>Invoice Line ' + add_input_count + '</b></label><br>')
                  $(input_wrapper).append(new_invoice_line); 
              }
          });
          $(input_wrapper).on('click', '.remove-input', function(e){
              e.preventDefault();
              $(this).parent('div').remove();
              add_input_count--;
          });
      });
      </script>
  </body>
</html>
